<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lora'>
    <title>Rick-Tac-Toe</title>
  </head>
  <body>
    <br>
    <img id="banner" src="img/banner.png">
    <div class="container">
      <br><br>
      <div class="row">
        <div class="col-md-6">
          <h3 id="rickName" style="text-align:center">Rick</h3>
        </div>
        <div class="col-md-6">
          <h3 id="mortyName" style="text-align:center">Morty</h3>
        </div>
      </div>
      <img id="mortyWin" class="winner" src="img/mortywin.png">
      <img id="rickWin" class="winner" src="img/rickwin.png">
      <audio id="audio" src="wub.mp3">Hello</audio>
      <table style="width:100%" id="table">
        <tr>
          <td id="1"><img class="rick" src="img/rick.png"><img class="morty" src="img/morty.png"></td>
          <td id="2"><img class="rick" src="img/rick.png"><img class="morty" src="img/morty.png"></td>
          <td id="3"><img class="rick" src="img/rick.png"><img class="morty" src="img/morty.png"></td>
        </tr>
        <tr>
          <td id="4"><img class="rick" src="img/rick.png"><img class="morty" src="img/morty.png"></td>
          <td id="5"><img class="rick" src="img/rick.png"><img class="morty" src="img/morty.png"></td>
          <td id="6"><img class="rick" src="img/rick.png"><img class="morty" src="img/morty.png"></td>
        </tr>
        <tr>
          <td id="7"><img class="rick" src="img/rick.png"><img class="morty" src="img/morty.png"></td>
          <td id="8"><img class="rick" src="img/rick.png"><img class="morty" src="img/morty.png"></td>
          <td id="9"><img class="rick" src="img/rick.png"><img class="morty" src="img/morty.png"></td>
        </tr>
      </table>
    </div>
    <br><br>
    <button class="btn btn-primary" id="reset">Reset</button>
    <br><br><br><br>
    <ul class="social-networks spin-icon">
      <li><a href="https://www.linkedin.com/in/david-shin" class="icon-linkedin">LinkedIn</a></li>
      <li><a href="https://twitter.com/crispyb0i" class="icon-twitter">Twitter</a></li>
      <li><a href="https://github.com/crispyb0i" class="icon-github">GitHub</a></li>
      <li><a href="https://twitch.tv/crispyb0i" class="icon-twitch">Twitch</a></li>
      <li><a href="https://instagram.com/crispyb0i" class="icon-instagram">Instagram</a></li>
    </ul>

</html>
